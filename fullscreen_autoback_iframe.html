
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Ad Exit Detection</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    #video-wrapper {
      position: relative;
      width: 90vw;
      height: 50vh;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #fullscreenBtn,
    #exitFullscreenBtn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0ff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      color: #000;
    }

    #exitFullscreenBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h1>Fullscreen Exit Detection (Auto Back)</h1>

  <div id="video-wrapper">
    <iframe id="video-frame" src="https://vidsrc.cc/v2/embed/movie/tt4154796" allowfullscreen></iframe>
    <button id="exitFullscreenBtn" onclick="manualExit()">❌ Exit Fullscreen</button>
  </div>

  <button id="fullscreenBtn" onclick="enterFullscreen()">⛶ Fullscreen</button>

  <script>
    const wrapper = document.getElementById("video-wrapper");
    const iframe = document.getElementById("video-frame");
    const exitBtn = document.getElementById("exitFullscreenBtn");

    let userInteracted = false;
    let manuallyExited = false;

    wrapper.addEventListener("click", () => {
      userInteracted = true;
    });

    function enterFullscreen() {
      manuallyExited = false;
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      } else if (wrapper.webkitRequestFullscreen) {
        wrapper.webkitRequestFullscreen();
      }
    }

    function manualExit() {
      manuallyExited = true;
      document.exitFullscreen?.();
    }

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        exitBtn.style.display = "block";
      } else {
        exitBtn.style.display = "none";
        if (userInteracted && !manuallyExited) {
          console.warn("Likely ad popup or forced exit. Going back...");
          window.history.back(); // or location.href = "index.html";
        }
        userInteracted = false;
        manuallyExited = false;
      }
    });
  </script>
</body>
</html>
