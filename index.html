
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Ad Protection Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    #iframe-wrapper {
      position: relative;
      width: 90vw;
      height: 50vh;
      margin: auto;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #click-catcher {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
      z-index: 10;
      cursor: pointer;
    }
    #fullscreenBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ad-Resistant Fullscreen Test</h1>

  <div id="iframe-wrapper">
    <iframe id="video-frame" src="https://vidsrc.cc/v2/embed/movie/tt4154796" allowfullscreen></iframe>
    <div id="click-catcher"></div>
  </div>

  <button id="fullscreenBtn" onclick="enterFullscreen()">⛶ Enter Fullscreen</button>

  <script>
    const wrapper = document.getElementById("iframe-wrapper");
    const clickCatcher = document.getElementById("click-catcher");

    function enterFullscreen() {
      if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
      } else if (wrapper.webkitRequestFullscreen) {
        wrapper.webkitRequestFullscreen();
      }
    }

    clickCatcher.addEventListener("click", () => {
      console.log("Overlay clicked. Gaining trust...");
      enterFullscreen();

      setTimeout(() => {
        const currentURL = window.location.href;
        if (!currentURL.startsWith("https://donatoo.github.io/Testing/")) {
          console.warn("Hijacked or changed URL, redirecting back...");
          window.location.href = "https://donatoo.github.io/Testing/";
        } else {
          console.log("Still on trusted domain.");
        }
      }, 2500); // delay allows popup to trigger if any
    });

    window.addEventListener("blur", () => {
      console.warn("Window lost focus — likely popup triggered");
    });

    window.addEventListener("focus", () => {
      console.log("Window focus returned");
    });
  </script>
</body>
</html>
