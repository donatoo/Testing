
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    #video-wrapper { position: relative; width: 90vw; height: 50vh; margin: auto; background: #000; }
    iframe { width: 100%; height: 100%; border: none; }
    #exitFullscreenBtn { position: absolute; top: 10px; right: 10px; background: rgba(255,0,0,0.8); color: white; border: none; padding: 8px 12px; font-size: 16px; cursor: pointer; display: none; z-index: 1000; }
    #fullscreenBtn { margin-top: 10px; padding: 8px 16px; background: #0ff; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; color: #000; }
  </style>
</head>
<body>

  <h1>Fullscreen Movie Page</h1>
  <div id="video-wrapper">
    <iframe id="video-frame" src="https://vidsrc.cc/v2/embed/movie/tt4154796" allowfullscreen></iframe>
    <button id="exitFullscreenBtn" onclick="exitManually()">❌ Exit Fullscreen</button>
  </div>
  <button id="fullscreenBtn" onclick="enterFullscreen()">⛶ Fullscreen</button>

  <script>
    const wrapper = document.getElementById("video-wrapper");
    const exitBtn = document.getElementById("exitFullscreenBtn");
    let userInteracted = false, manualExit = false;

    wrapper.addEventListener("click", () => userInteracted = true);

    function enterFullscreen() {
      manualExit = false;
      if (wrapper.requestFullscreen) wrapper.requestFullscreen();
      else if (wrapper.webkitRequestFullscreen) wrapper.webkitRequestFullscreen();
    }
    function exitManually() {
      manualExit = true;
      document.exitFullscreen?.();
    }

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        exitBtn.style.display = "block";
      } else {
        exitBtn.style.display = "none";
        if (userInteracted && !manualExit) {
          console.warn("Unexpected exit => Redirecting to homepage...");
          window.location.href = "https://donatoo.github.io/Testing/";
        }
        userInteracted = manualExit = false;
      }
    });
  </script>

</body>
</html>
